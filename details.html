<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="movie-title"></h1>
    </header>

    <main class="details-container">
        <img id="movie-poster" src="" alt="Movie Poster">
        <div class="movie-details">
            <p id="movie-year"></p>
            <p id="movie-rating"></p>
            <p id="movie-genre"></p>
            <p id="movie-description"></p>
        </div>
    </main>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    let movie = JSON.parse(localStorage.getItem("selectedMovie"));

    if (movie) {
        document.getElementById("movie-title").textContent = movie.name;
        document.getElementById("movie-poster").src = movie.poster;
        document.getElementById("movie-year").textContent = `Year: ${movie.year}`;
        document.getElementById("movie-rating").textContent = `Rating: ${movie.rating}`;
        document.getElementById("movie-genre").textContent = `Genre: ${movie.genre1} ${movie.genre2 ? ', ' + movie.genre2 : ''}`;
        document.getElementById("movie-description").textContent = movie.description;
    }
});
        
    </script>
</body>
</html>
